<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky Header -->
  <header>
    <div class="logo">Task 3</div>
    <nav>
      <ul>
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#quiz" class="nav-link">Quiz</a></li>
        <li><a href="#api" class="nav-link">API Data</a></li>
        <li><a href="#feedback" class="nav-link">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section home-bg">
    <div class="overlay">
      <h1>Welcome to my Webpage</h1>
      <p>Explore Interactive Quiz and API Data Integration</p>
    </div>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="section quiz-bg">
    <div class="overlay quiz-box">
      <h2>Quick Quiz</h2>
      <div id="quiz-container"></div>
      <button id="next-btn" class="btn">Next Question</button>
    </div>
  </section>

  <!-- API Section -->
  <section id="api" class="section api-bg">
    <div class="overlay api-box">
      <h2>Random Joke Generator</h2>
      <p id="joke">Click the button to fetch a joke!</p>
      <button id="joke-btn" class="btn">Get Joke</button>
    </div>
  </section>

  <!-- Feedback Section -->
  <section id="feedback" class="section feedback-bg">
    <div class="overlay">
      <h2>Feedback Form</h2>
      <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <textarea id="message" rows="4" placeholder="Your feedback about this page..." required></textarea><br><br>
        <button type="submit" class="btn">Submit Feedback</button>
      </form>
      <p id="feedbackResult"></p>
    </div>
  </section>

  <script src="script.js"></script>
</div>
</body>
</html>
